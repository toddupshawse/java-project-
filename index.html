<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Todd Upshaw</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #projects {
            padding: 30px;
        }
        .project-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .project-card img {
            width: 120px;
        }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            padding: 8px 12px;
            background: #222;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Todd Upshaw | Portfolio</h1>
        <p>Dynamic Project Rendering with JavaScript</p>
    </header>

    <section id="projects">
        <h2>My Projects</h2>
        <div id="projectContainer"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
